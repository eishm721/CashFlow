<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CashFlow</title>

    <!-- Script setup -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/client/updater.js" defer></script>
    <!-- Chart.js script -->
    <script type="module" src="chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" defer></script>

    <!-- Styling -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chart.css">
  </head>

  <body>
    <!-- Navigation bar at top of page -->
    <header id="header" href="/">
      <div class="widthContainer">
        <h1 class="brand">
          <a href="index.html"> Ca$hFlow </a>
        </h1>
        <div id="navigation">
          <a href="index.html"> Manage </a>
          <a href="charts.html"> Account </a>
        </div>
      </div>
    </header>

    <main id="document">
      <!-- Top bar including transaction history facts & change display buttons-->
      <section id="topbar">
        <div id="quickfacts" class = "paper">
          <h1> Transaction History </h1>
          <div id="facts">
            <div id="income">
              <h2> $0 </h2>
              <h3> Net Income </h3>
            </div>
            <div id="last_transac">
              <h2> $0 </h2>
              <h3> Last Transaction </h3>
            </div>
            <div id="avg_input">
              <h2> $0 </h2>
              <h3> Avg Input </h3>
            </div>
            <div id="avg_expense">
              <h2> $0 </h2>
              <h3> Avg Expense </h3>
            </div>
          </div>
        </div>

        <div id="changedata" class = "paper">
          <h1> Change Display </h1>
          <div id="buttons">
            <div id="type">
                <!-- Buttons to change type of transaction -->
                <p> Type:  </p>
                <button type="submit" id="net">Overall</button>
                <button type="submit" id="deposit">Deposits</button>
                <button type="submit" id="withdrawl">Expenses</button>
            </div>
            <div id="time">
                <!-- Buttons to change timescale of history -->
                <p> Time: </p>
                <button type="submit" id="all">All</button>
                <button type="submit" id="day">Day</button>
                <button type="submit" id="month">Month</button>
            </div>
          </div>
        </div>
      </section>

      <section id="graph">
        <!-- Area of chart (chart element added to DOM via JS on page load) -->
        <div id="graphBox" class ="paper">
          <h1> This Month </h1>
          <div id="actualGraph"></div>
        </div>
      </section>
    </main>
  </body>
</html>
