<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CashFlow</title>

    <!-- Script setup -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/client/updater.js" defer></script>
    <script type="module" src="homepage.js"></script>

    <!-- Styling -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homepage.css">
  </head>

  <body>
    <!-- Navigation bar at top of page -->
    <header id="header" href="/">
      <div class="widthContainer">
        <h1 class="brand">Ca$hFlow </h1>
        <div id="navigation">
          <a href="index.html"> Manage </a>
          <a href="charts.html"> Account </a>
        </div>
      </div>
    </header>

    <main id="document">
      <!-- Quick facts page on left-hand size-->
      <section id="sidebar">
        <div class = "paper">
          <h1> Quick Facts </h1>
          <div id="facts">
            <div id="income">
              <h2> $0 </h2>
              <h3> Net Income </h3>
            </div>
            <div id="last_transac">
              <h2> $0 </h2>
              <h3> Last Transaction </h3>
            </div>
            <div id="max_input">
              <h2> $0 </h2>
              <h3> Max Input </h3>
            </div>
            <div id="max_expense">
              <h2> $0 </h2>
              <h3> Max Expense </h3>
            </div>
          </div>
        </div>
      </section>

      <!-- Area for inputting text/transactions and showing alerts-->
      <section id="inputPage">
        <div class="paper">
          <h1>Welcome to CashFlow!</span></h1>
          <form id="atm">
            <input id="enterText" placeholder="Enter amount">
            <div>
              <button type="submit" id="add">+</button>
              <button type="submit" id="subtract">â€“</button>
            </div>
          </form>
        </div>

        <div id="alerts" class="paper">
          <!-- Shows 5 most recent alerts -->
          <h1>Recent Activity</span></h1>
          <div id="alertDisplay"></div>
        </div>
      </section>
    </main>

  </body>
</html>
